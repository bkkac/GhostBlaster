<!DOCTYPE html>

<head>
    <title>Ghost Blaster</title>
    <meta property="og:title" content="Ghost Blaster" />
    <meta property="og:image" content="./images/game.png" />
    <meta property="og:description" content="Shooting game implemented with Javascript and HTML Canvas" />
    <meta property="og:url" content="https://jaedoherty.github.io/GhostBlaster/" />
    <link rel="icon" href="./images/ghost.png" />
    <script type="text/javascript" src="dist/main.js" charset="utf-8" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link type=“text/css” rel=“stylesheet” href=“./stylesheets/reset.css”>
    <link type="text/css" rel="stylesheet" href="./stylesheets/main.css">
</head>
<body>
    <h1>Ghost Blaster</h1>
   
    <div id="button-container">
        <div id="sound-on">
            Sound On
            <i class="fa fa-volume-up"></i>
        </div>
        
        <div id="sound-off">
            Sound Off
            <i class="fas fa-volume-mute"></i>
        </div>
    </div>
    <audio 
    loop
    id="sound"
    src="./images/monster_mash.mp3" 
    >
    </audio>
    <canvas id="game-canvas" height="800" width="1000" tabindex="1"></canvas>
</body>

</html>
